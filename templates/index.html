<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Food Reviews System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Amazon Food Review Query System</h1>
        <p>Use natural language to ask questions about food reviews</p>
        <div class="api-link">
          <a href="/api" title="API Documentation">API Docs</a>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="system-message">
          <p>
            Welcome to the Amazon Food Review Query System! Please enter your question, for example: "Find 5-star chocolate reviews" or "Search for food reviews containing the keyword delicious"
          </p>
        </div>
      </div>

      <div class="chat-input">
        <form id="query-form">
          <input
            type="text"
            id="user-input"
            placeholder="Enter your question..."
            autocomplete="off"
          />
          <button type="submit" id="send-button">
            <span>Send</span>
          </button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
