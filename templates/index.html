<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBC News Demo</title>
  <style>
    body{font-family:sans-serif;padding:2rem;max-width:700px;margin:auto}
    #log{
      border:1px solid #ccc;padding:1rem;height:60vh;
      overflow-y:auto;background:#fafafa
    }
    .entry      {margin:.4rem 0}
    .entry-head {cursor:pointer}
    .entry-full {
      display:none;white-space:pre-wrap;margin-left:1rem;
      border-left:3px solid #ddd;padding-left:.5rem;
      max-height:200px;overflow-y:auto;background:#fff
    }
    input,button{padding:.5rem 1rem;font-size:1rem}
    button{margin-left:.5rem}
  </style>
</head>
<body>
  <h2>BBC News Mini Demo</h2>

  <div id="log">
    <div class="system">Try: <code>tech news about Apple</code></div>
  </div>

  <input id="q" placeholder="Ask something..." />
  <button id="send">Send</button>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
