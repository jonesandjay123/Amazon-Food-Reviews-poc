<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電影資料查詢系統</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>電影資料查詢系統</h1>
        <p>使用自然語言詢問有關電影的問題</p>
        <div class="api-link">
          <a href="/api" title="API 文檔">API 文檔</a>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="system-message">
          <p>
            歡迎使用電影資料查詢系統！請輸入您的問題，例如：「找出克里斯托弗·諾蘭導演的所有電影」或「推薦評分超過
            8 分的動作片」
          </p>
        </div>
      </div>

      <div class="chat-input">
        <form id="query-form">
          <input
            type="text"
            id="user-input"
            placeholder="輸入您的問題..."
            autocomplete="off"
          />
          <button type="submit" id="send-button">
            <span>發送</span>
          </button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
