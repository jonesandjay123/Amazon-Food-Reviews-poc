<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News Mini Corpus</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>BBC News Mini Corpus Query System</h1>
        <p>Use natural language to ask questions about BBC news articles</p>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="system-message">
          <p>
            Welcome to the BBC News Query System! Please enter your question, for example: "Find business news about markets" or "Search for tech articles about Apple"
          </p>
        </div>
      </div>

      <div class="chat-input">
        <form id="query-form">
          <input
            type="text"
            id="user-input"
            placeholder="Enter your question..."
            autocomplete="off"
          />
          <button type="submit" id="send-button">
            <span>Send</span>
          </button>
          <button type="button" id="clear-button" title="Clear Messages">
            <span>Clear</span>
          </button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
